<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marketent</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Navigation bar with logo and CTA button -->

    <div class="navbar">
      <!-- Logo box and links to other pages -->

      <div class="navbar__logobox">
        <a href="/index.html" class="navbar__logo">Marketent</a>
        <a href="" class="navbar__navlink">Products</a>
        <a href="" class="navbar__navlink">Services</a>
        <a href="" class="navbar__navlink">About</a>
        <a href="" class="navbar__navlink">Contact</a>
      </div>

      <!-- CTA button and hamburger menu -->

      <div class="cta-box">
        <button class="btn btn__primary">Register</button>
        <a href="#" class="navbar__menu">
          <svg class="navbar__icon">
            <use xlink:href="img/sprite.svg#icon-menu"></use>
          </svg>
        </a>
      </div>
    </div>

    <!--  Header with a hero image and mailing list -->

    <header class="header">
      <h3 class="header__tagline">Win with us</h3>
      <h1 class="header__heading">Champions of customer service</h1>
      <div class="header__signup">
        <input
          type="text"
          class="header__input"
          placeholder="Enter your email"
        />
        <button class="btn btn__primary">Sign up &rarr;</button>
      </div>
      <p class="header__disclaimer">
        By clicking this button, you are confirming that you agree to the
        <a href="#">Terms and Conditions</a>
      </p>
      <img
        src="img/astronaut.jpg"
        alt="Artwork of an astronaut"
        class="header__img"
      />
    </header>
  </body>
</html>
